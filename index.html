<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temperature Converter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      background: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      background: #ffffff;
      width: 300px;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      position: relative;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: inherit;
    }

    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 24px;
      color: #111827;
    }

    label {
      font-size: 12px;
      color: #374151;
      margin-bottom: 4px;
      display: block;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-bottom: 1px solid #d1d5db;
      background: transparent;
      color: #111827;
      margin-bottom: 20px;
      outline: none;
    }

    input[type="number"]:focus,
    select:focus {
      border-bottom: 1px solid #111827;
    }

    .result {
      font-size: 16px;
      color: #111827;
      margin-bottom: 24px;
      border-bottom: 1px solid #d1d5db;
      padding-bottom: 4px;
      min-height: 24px;
    }

    button.convert {
      width: 100%;
      background: none;
      border: 1px solid #111827;
      color: #111827;
      font-weight: 600;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button.convert:hover {
      background: #f3f4f6;
    }

    body.dark {
      background: #111111;
      color: #ffffff;
    }

    body.dark .container {
      background: #1a1a1a;
      border-color: #333333;
    }

    body.dark h1,
    body.dark label,
    body.dark .result {
      color: #ffffff;
    }

    body.dark input,
    body.dark select {
      color: #ffffff;
      border-bottom: 1px solid #444444;
    }

    body.dark input:focus,
    body.dark select:focus {
      border-bottom: 1px solid #ffffff;
    }

    body.dark button.convert {
      border-color: #ffffff;
      color: #ffffff;
    }

    body.dark button.convert:hover {
      background: #2a2a2a;
    }
  </style>
</head>
<body>

<div class="container">
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle Theme">ðŸŒ™</button>

  <h1>Temperature Converter</h1>

  <label for="degrees">Degrees</label>
  <input type="number" id="degrees" placeholder="Enter temperature" />

  <label for="type">Type</label>
  <select id="type">
    <option value="fahrenheit">Fahrenheit</option>
    <option value="celsius">Celsius</option>
  </select>

  <label for="result">Result</label>
  <div id="result" class="result"></div>

  <button class="convert" onclick="convertTemp()">Convert</button>
</div>

<script>
  function convertTemp() {
    const temp = parseFloat(document.getElementById('degrees').value);
    const type = document.getElementById('type').value;
    const resultDiv = document.getElementById('result');

    if (isNaN(temp)) {
      resultDiv.textContent = "Please enter a valid number";
      return;
    }

    let converted;
    if (type === "fahrenheit") {
      converted = (temp - 32) * 5 / 9;
      resultDiv.textContent = `${converted.toFixed(4)} Â°C`;
    } else {
      converted = (temp * 9 / 5) + 32;
      resultDiv.textContent = `${converted.toFixed(4)} Â°F`;
    }
  }

  const themeToggle = document.getElementById('themeToggle');
  const storedTheme = localStorage.getItem('theme');

  if (storedTheme === 'dark') {
    document.body.classList.add('dark');
    themeToggle.textContent = 'â˜€';
  }

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    themeToggle.textContent = isDark ? 'â˜€' : 'ðŸŒ™';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
</script>

</body>
</html>
